language: go

go:
  - 1.12.x
  - 1.13.x
  # - tip

os:
  - linux
  - osx

env:
  - GO111MODULE=on

before_script:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.18.0

script:
  - make lint
  - sudo -E env "PATH=$PATH" make unit

after_success:
  - bash <(curl -s https://codecov.io/bash)
